version: '2'
services:

  profiles-db-updater:
    image: nhsuk/profiles-db-updater:${DOCKER_IMAGE_TAG}
    environment:
      NODE_ENV: ${NODE_ENV}
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_DB: ${MONGO_DB}
      MONGO_COLLECTION: ${MONGO_COLLECTION}
      UPDATE_SCHEDULE: ${UPDATE_SCHEDULE}
    links:
    - mongo-db:mongo
    labels:
      io.rancher.container.pull_image: always

  mongo-db:
    image: mongo:3.4
